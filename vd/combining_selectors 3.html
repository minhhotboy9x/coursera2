<!DOCTYPE html>
<html>
    <head>
        <title>
            combining selectors 3
        </title>
    <style>
        div.makeMeBlue>p {
            color: blue;
        }
        section.makeMeBlue>p {
            color: blue;
        }
    </style>
    </head>

    <body>
        <div>
            <div>
              <div class="makeMeBlue">
                <p>I am feeling blue</p>
              </div>
            </div>
            <section class="makeMeBlue">
                <p>I just want to be left alone!</p>
            </section>
        </div>
    </body>
    
</html>
