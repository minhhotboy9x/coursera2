<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            the box model
        </title>
        <style>
            body{
                margin: 0;
                background-color: gray;
                padding: 0;
                
            }
            #box{
                background-color: blue;
                padding: 20px 20px 20px 20px;
                border: 10px solid black;
                margin: 40px;
                width: 200px;
                box-sizing: border-box;
            }
            #content{
                background-color: green;
            }
        </style>
    </head>
    <body>
        <h1>Box model</h1>
        <div id=box>
            <div id=content>
                lorem ipsum dolor sit amet, consectetur adipiscing elit
            </div>
        </div>
    </body>
</html>
